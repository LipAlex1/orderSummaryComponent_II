<!DOCTYPE html>
<html lang="den">

	<head>
		<meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
		<title>Order Summary Component</title>
		<link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/fonts.css">
    <link rel="icon" type="image/x-icon" href="images/favicon-32x32.png">
	</head>

	<body>

    <!-- Card Component -->
    <main>
      <div class="image_container">
        <img src="images/illustration-hero.svg" alt="Image of a Girl Dancing">
      </div>
      <h1>Order Summary</h1>
      <p> You can now listen to millions of songs, audiobooks, and podcasts
          on any device anywhere you like!
      </p>
      <ul>
        <li><img src="images/icon-music.svg" alt="Image of Musical Notes"</li>
        <li>
          <span class="subheading">Annual Plan</span>
          <span class="price_quotation">59.99/year</span>
        </li>
        <li><a href="">Change</a></li>
      </ul>
      <input type="submit" value="Proceed to Payment" id="purchase">
      <input type="submit" value="Cancel Order" id="cancel_order">
    </main>

    <!-- Footer Component -->
    <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/vigengareyan">LipAlex1</a>.
    </footer>
	</body>

</html>
